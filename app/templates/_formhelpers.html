{% macro render_field(field) %}
<dt>{{field.label}}</dt>
<dd>
{% if field.errors %}
    {{field(class='form-control is-invalid') | safe}}
    {% for error in field.errors %}
    <div class="invalid-feedback">
        {{ error }}
    </div>
    {% endfor %}
{% else %}
     {{field(class='form-control') | safe}}
</dd>
{% endif %}
{% endmacro %}
