{% extends "base.html" %}
{% block content %}
<div class="container d-flex align-items-end  mb-5 border-bottom"style="height:15%;">
    <h2 class=" font-italic">Change Password</h2>
</div>
 {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert"aria-label="Close"><span aria-hidden="true"> &times;</span></button>
                </div>
                {% endfor %}
<form class="form-signin" method="post" action="" role="form">
    {{form.hidden_tag()}}
      <div class="form-label-group">
        <input type="text" id="old_password" name='old_password'class="form-control" placeholder="Old Password" required autofocus>
        <label for="old_password">Old Password</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="New Password" required>
        <label for="password">New Password</label>
      </div>
      <div class="form-label-group">
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required>
        <label for="password2">Confirm Password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
    </form>
    <br>

{% endblock %}
