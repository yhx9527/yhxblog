{% extends "base.html" %}
{% block content %}
{{super()}}
<div class="container d-flex align-items-end  mb-5 border-bottom"style="height:15%;">
    <h2 class=" font-italic">Login</h2>
</div>
 {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert"aria-label="Close"><span aria-hidden="true"> &times;</span></button>
                </div>
                {% endfor %}
<form class="form-signin" method="post" action="" role="form">
    {{form.hidden_tag()}}
      <div class="form-label-group">
        <input type="text" id="email" name='email'class="form-control" placeholder="Email/Username" required autofocus>
        <label for="email">Email/Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox"id="remember_me"name="remember_me" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <br>
    <p>Forgot your password? <a href="{{ url_for('auth.password_reset_request') }} "class="text-danger">Click here to reset it</a>.</p>
    <p>New user? <a href="{{ url_for('auth.register') }}" class="text-info">Click here to register</a>.</p>

{% endblock %}
