{% extends "base.html" %}
{% block content %}
<div class="container d-flex align-items-end  mb-5 border-bottom"style="height:15%;">
    <h2 class=" font-italic">Change Email</h2>
</div>
 {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert"aria-label="Close"><span aria-hidden="true"> &times;</span></button>
                </div>
                {% endfor %}
<form class="form-signin" method="post" action="" role="form">
    {{form.hidden_tag()}}
      <div class="form-label-group">
        <input type="email" id="email" name='email'class="form-control {% if form.email.errors %} is-invalid {% endif %}" placeholder="New Email" required autofocus>
        <label for="email">New Email</label>
          {% if form.email.errors %}
                  {% for error in form.email.errors %}
                  <div class="invalid-feedback">
                    {{error}}
                  </div>
                  {% endfor %}
                  {% endif %}
      </div>

      <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" id="'submit">Change</button>
    </form>

{% endblock %}
